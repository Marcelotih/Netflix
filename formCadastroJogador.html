<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de jogador da seleção</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold text-center mb-8 text-blue-800">Cadastro de jogador</h1>
    <form id="formJogador" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="nome" class="block text-gray-700 font-medium mb-2">Nome jogador:</label>
            <input type="text" id="nome" name="nome" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Habilidades:</label>
            <div class="space-y-2">
                <label class="flex items-center">
                    <input type="checkbox" name="Habilidades" value="passe" class="mr-2">
                    <span>Passe</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="Habilidades" value="drible" class="mr-2">
                    <span>Drible</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="Habilidades" value="chute" class="mr-2">
                    <span>Chute</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="Habilidades" value="defesa" class="mr-2">
                    <span>Defesa</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" name="Habilidades" value="velocidade" class="mr-2">
                    <span>Velocidade</span>
                </label>
            </div>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Posição:</label>
            <div class="space-y-2">
                <label class="flex items-center">
                    <input type="radio" name="Posição" value="centroavante" class="mr-2">
                    <span>CentroAvante</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="Posição" value="meiocampo" class="mr-2">
                    <span>MeioCampo</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="Posição" value="goleiro" class="mr-2">
                    <span>Goleiro</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="Posição" value="zagueiro" class="mr-2">
                    <span>Zagueiro</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="Posição" value="lateral" class="mr-2">
                    <span>Lateral</span>
                </label>
            </div>
        </div>
        
        <div class="mb-6">
            <label for="estreia" class="block text-gray-700 font-medium mb-2">Data de estreia na seleção</label>
            <input type="date" id="estreia" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Cadastrar jogador
        </button>
    </form>
    
    <div class="max-w-md mx-auto mt-8">
        <h2 class="text-2xl font-bold mb-4 text-blue-800">Jogadores cadastrados</h2>
        <ul id="listaJogadores" class="bg-white p-4 rounded-lg shadow-md space-y-2">
            <!-- Lista de jogadores será adicionada aqui -->
        </ul>
    </div>
    
    <script src="formCadastroJogador.js"></script>
</body>
</html>
